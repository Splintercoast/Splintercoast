<head><title>DIE FREE</title></head><body><div id="timer">DIE:FREE</div>
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');body{margin:0;padding:0;background:black}#timer{height:100vh;width:100vw;color:white;font-family:'Press Start 2P';left:0;border:0;margin:0;padding:0;top:0;position:absolute;text-align:center;line-height:calc(100vh/3);font-size:5vw;pointer-events:none}</style>
    <script>var date=new Date();var countDownDate=new Date(1803724047000).getTime();var now,timeleft,days,hours,minutes,seconds,years,huelerp,staypositive;setInterval(()=>{now=new Date().getTime();timeleft=countDownDate-now;days=Math.floor(timeleft/(1000*60*60*24));hours=Math.floor((timeleft%(1000*60*60*24))/(1000*60*60));minutes=Math.floor((timeleft%(1000*60*60))/(1000*60));seconds=Math.floor((timeleft%(1000*60))/1000);years=(days/365.25).toFixed(2);staypositive=(timeleft>0)?timeleft/10000000000:1;huelerp=255-(255/staypositive)
    document.getElementById("timer").style.color=`rgb(255,${huelerp},${huelerp})`;if(timeleft>0){document.getElementById("timer").innerHTML=`${days}:${hours}:${minutes}:${seconds}<br>${years} YEARS<br>${timeleft}`;}
    else{document.getElementById("timer").style.fontSize="2vw";document.getElementById("timer").innerHTML=`If it makes progress it's enough to live by.<br>If it makes an impact it's enough to die for.<br>Worst case scenario we learn something.`;}},1);</script>
    </body>
